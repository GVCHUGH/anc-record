<div class="popup">
    <div class="popup--title d-flex justify-content-between align-items-center">
        <h2 class="m-0">{{!isEdit ? 'Add' : 'Update'}} ANC</h2>
        <i class="fa-solid fa-xmark" (click)="toClose()" type="button"></i>
    </div>
    <div class="popup--body">
        <form [formGroup]="ancForm" (ngSubmit)="addANC()">
            <div class="row m-0">
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">PCTS No <span class="star">*</span></label>
                        <input type="text" class="form-control" formControlName="PCTS_No" maxlength="16" appNumericOnly>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('PCTS_No')?.errors?.['required'] && ancForm.get('PCTS_No')!.touched">Required</div>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('PCTS_No')?.errors?.['minlength'] && ancForm.get('PCTS_No')!.touched">min length 16</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">Name <span class="star">*</span></label>
                        <input type="text" class="form-control" formControlName="name">
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('name')?.errors?.['required'] && ancForm.get('name')!.touched">Required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">Husband Name <span class="star">*</span></label>
                        <input type="text" class="form-control" formControlName="husband_name">
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('husband_name')?.errors?.['required'] && ancForm.get('husband_name')!.touched">Required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">LMP Date <span class="star">*</span></label>
                        <input type="date" class="form-control" formControlName="lmp_date">
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('lmp_date')?.errors?.['required'] && ancForm.get('lmp_date')!.touched">Required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">Phone No <span class="star">*</span></label>
                        <input type="text" class="form-control" formControlName="phone_no" maxlength="10" appNumericOnly>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('phone_no')?.errors?.['required'] && ancForm.get('phone_no')!.touched">Required</div>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('phone_no')?.errors?.['minlength'] && ancForm.get('phone_no')!.touched">min length 10</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field position-relative">
                        <label for="">Aadhar No <span class="star">*</span></label>
                        <input type="text" class="form-control" formControlName="aadhar_no" maxlength="12" appNumericOnly>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('aadhar_no')?.errors?.['required'] && ancForm.get('aadhar_no')!.touched">Required</div>
                        <div class="position-absolute warning-msg" *ngIf="ancForm.get('aadhar_no')?.errors?.['minlength'] && ancForm.get('aadhar_no')!.touched">min length 12</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inp-field">
                        <label for="">Account No</label>
                        <input type="text" class="form-control" formControlName="account_no">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="legend-area position-relative">
                        <span class="legend position-absolute">1st ANC Data</span>
                        <div class="row m-0">
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Date</label>
                                    <input type="date" class="form-control" formControlName="first_anc">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">HB</label>
                                    <input type="text" class="form-control" formControlName="first_hb">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Weight</label>
                                    <input type="text" class="form-control" formControlName="first_weight">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="legend-area position-relative">
                        <span class="legend position-absolute">2nd ANC Data</span>
                        <div class="row m-0">
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Date</label>
                                    <input type="date" class="form-control" formControlName="second_anc">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">HB</label>
                                    <input type="text" class="form-control" formControlName="second_hb">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Weight</label>
                                    <input type="text" class="form-control" formControlName="second_weight">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="legend-area position-relative">
                        <span class="legend position-absolute">3rd ANC Data</span>
                        <div class="row m-0">
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Date</label>
                                    <input type="date" class="form-control" formControlName="third_anc">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">HB</label>
                                    <input type="text" class="form-control" formControlName="third_hb">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Weight</label>
                                    <input type="text" class="form-control" formControlName="third_weight">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="legend-area position-relative">
                        <span class="legend position-absolute">4th ANC Data</span>
                        <div class="row m-0">
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Date</label>
                                    <input type="date" class="form-control" formControlName="forth_anc">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">HB</label>
                                    <input type="text" class="form-control" formControlName="forth_hb">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="inp-field">
                                    <label for="">Weight</label>
                                    <input type="text" class="form-control" formControlName="forth_weight">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" type="button" (click)="toClose()">Dismiss</button>
                        <button class="btn btn-primary" type="submit">{{!isEdit ? 'Add' : 'Update'}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
