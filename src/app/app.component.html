<div class="header-section">
    <div class="h-100 d-flex align-items-center justify-content-between px-3">
        <i class="fa-solid fa-bars" (click)="menuToggler()"></i>
        <h2 class="m-0">Record</h2>
        <div></div>
    </div>
</div>
<div class="d-flex">
    <div class="nav-section" [ngClass]="showNavbar ? 'show__nav' : ''">
        <div class="navbar">
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor="let item of navList" (click)="menuToggler()" [routerLink]="item.route">
                    <a class="nav-link">{{item.navItem}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
